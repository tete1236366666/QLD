<section class="content-header">
    <h1>Danh Sách sinh viên</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        <button type="button" class="btn btn-block btn-primary" ng-click="vm.add();"><i class="fa fa-plus"></i> Thêm mới</button>
                    </h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" ng-model="vm.filtered.Summary" ng-enter="vm.doSearch()" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button ng-click="vm.doSearch()" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.target track by $index">
                                <td>{{item.id}}</td>
                                <td>{{item.hoTen}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
